<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Scoreboard</title>
</head>

<link rel="stylesheet" href="style.css">
<script type="text/javascript" src="/eel.js"></script>
<script src="main.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>


<body>
	<div class="container">
		<div class="board center">
			<div class="team center" id="one">
				<p class="name">Player 1</p>
				<p class="subtitle">Team A</p>
				<p class="score">5</p>
			</div>
			<div class="team center" id="two">
				<p class="name">Player 2</p>
				<p class="subtitle">Team B</p>
				<p class="score">2</p>
			</div>
		</div>
		<div class="info">
			<div class="center">
				<p class="info">RACE TO 3</p>
				<p class="match_id">103742</p>
			</div>
		</div>
	</div>
